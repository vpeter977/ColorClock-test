<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet" type="text/css">
  <title>Color-Clock</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

#clock {
  text-align: center;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 15%;
  left: 37.5%;
  font-family: 'Merriweather',   serif;
  font-size: 3rem;
  color: #ffffff;
  margin-top: -1.5rem;
}






</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();

// ha
// a 'seconds' változó kisebb, mint 10
// legyen előtte a szöveggé konvertáláskor egy nulla











</script>
</body>
</html>
